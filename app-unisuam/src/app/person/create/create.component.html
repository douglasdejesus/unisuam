<div>
    <div class="d-flex justify-content-between">
        <h4>Nova indicação</h4>
        <a href="#" routerLink="/person/index" class="btn btn-primaryt">Voltar</a>
    </div>
    <hr/>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="title">*Nome completo:</label>
              <input formControlName="name" id="name" type="text" class="form-control" maxlength="255" />
              <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                  <div *ngIf="f.name.errors.required">Nome completo é obrigatório</div>
                  <div *ngIf="f.name.errors.pattern">O nome completo deve conter apenas letras</div>
              </div>
            </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="title">*CPF:</label>
            <input formControlName="cpf" id="cpf" type="text" class="form-control" maxlength="11" mask="000.000.000-00" />
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">CPF é obrigatório.</div>
                <div *ngIf="f.name.errors.pattern">CPF deve conter apenas número</div>
            </div>
          </div>
      </div>
        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="email">*E-mail:</label>
              <input formControlName="email" id="email" type="text" class="form-control" />
              <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                  <div *ngIf="f.email.errors.required">E-mail é obrigatório.</div>
                  <div *ngIf="f.email.errors.email">O e-mail deve ser um endereço de e-mail válido.</div>
              </div>
            </div>
        </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="phone">*Telefone:</label>
                <input formControlName="phone" id="phone" type="text" class="form-control" maxlength="11" />
                <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
                    <div *ngIf="f.phone.errors.required">Telefone é obrigatório.</div>
                    <div *ngIf="f.phone.errors.pattern">O telefone deve conter apenas números.</div>
                </div>
              </div>
          </div>
  
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Salvar</button>
      </form>
  </div>
